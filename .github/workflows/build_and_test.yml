name: Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Wait for PostgreSQL to start
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432
            if [ $? -eq 0 ]; then
              echo "PostgreSQL is ready"
              break
            else
              echo "Waiting for PostgreSQL to be ready..."
              sleep 5
            fi
          done

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          echo "PYTHONPATH is: $PYTHONPATH"
          PYTHONPATH=$(pwd)
          echo "PYTHONPATH is now: $PYTHONPATH"
          pytest app/tests/
